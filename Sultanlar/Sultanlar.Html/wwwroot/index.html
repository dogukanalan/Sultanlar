<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../../../../../../../../_assets/images/favicon.ico" />
    <!-- Style -->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../../../../../../../_assets/css/site.css">
    <link rel="stylesheet" href="../../../../../../../../../_assets/css/main.css">
    <!-- add: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="if(media!='all')media='all'" />
    <!-- Style -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../../../../../../../../_assets/js/genel.js"></script>
    <script src="../../../../../../../../../_assets/js/main.js"></script>
    <script src="../../../../../../../../../_assets/js/db.js"></script>
    <script src="../../../../../../../../../_assets/js/masterpage.js"></script>
    <script src="../../../../../../../../../_assets/js/lazyload.js"></script>
    <!-- add: -->
    <script src="../../../../../../../../../_assets/js/giris/giris.js"></script>
    <!-- Script -->
</head>
<body onload="baslangic();">
    <div id="header"></div>

    <div class="container body-content">
        <div class="limiter">
            <div class="containerM">
                <div class="wrap">
                    <form class="form1 validate-form">
                        <h2 class="spanCiplak" id="basTitle">Üye Girişi</h2>

                        <!-- Başlangıç -->

                        <span class="txt1">
                            EPOSTA
                        </span>

                        <div class="wrap-input100 validate-input" style="margin-bottom: 36px;" data-validate="Eposta formatı yanlış">
                            <input class="input100 inputGiris clGerekli" type="text" name="email" id="email" onkeydown="return clickButton(event,'aGiris')">
                            <span class="focus-input100"></span>
                        </div>

                        <span class="txt1">
                            ŞİFRE
                        </span>

                        <div class="wrap-input100 validate-input" style="margin-bottom: 12px;" data-validate="Şifre gerekli">
                            <span class="btn-show-pass">
                                <i class="fa fa-eye"></i>
                            </span>
                            <input class="input100 inputGiris clGerekli" type="password" name="pass" id="pass" onkeydown="return clickButton(event,'aGiris')">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox100" for="ckb1">
                                    Bir gün boyunca hatırla
                                </label>
                            </div>

                            <div>
                                <a href="#" class="txt3">
                                    Şifremi Unuttum
                                </a>
                            </div>
                        </div>

                        <div class="flex-sb-m">
                            <span class="txt1" id="girisBasarisiz" style="padding-bottom: 24px; padding-top: 24px; color: red; visibility: hidden">
                                Giriş başarısız, lütfen tekrar deneyin.
                            </span>
                        </div>

                        <div class="container-form-btn">
                            <a id="aGiris" class="form1-btn hrefbutton" href="javascript:GirisYap()">
                                Oturum aç
                            </a>
                        </div>

                        <!-- Bitiş -->

                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
